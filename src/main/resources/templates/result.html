<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YouTube Info Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">YouTube Link Info</h2>

    <div th:if="${videos.isEmpty()}">
        <div class="alert alert-warning">No videos found.</div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${not #lists.isEmpty(videos)}">
        <div class="col" th:each="video : ${videos}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="'URL: ' + ${video.url}"></h5>
                    <p class="card-text" th:text="${video.info}"></p>
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-primary mt-4">Back</a>
</div>
</body>
</html>
